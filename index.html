<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          class="illustration"
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <div class="content">
        <p><span class="learning">Learning</span></p>
        <p class="published-date">Published 21 Dec 2025</p>
        <h2>HTML & CSS foundations</h2>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="" /><span class="name"
          >Greg Hooper
        </span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/CyrilxDev" target="_blank">Cyril Prince</a>.
    </div>
  </body>
</html>
